version: "3.9"
services:
  redis:
    image: redis:7-alpine
  backend:
    build:
      context: ./backend/compile-service
      network: host
  compile-service:
    build:
      context: .
      network: host
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
    environment:
      COLLATEX_STATE: redis
      REDIS_URL: redis://redis:6379/0
      COLLATEX_API_TOKEN: changeme
      COLLATEX_ALLOWED_ORIGINS: http://localhost:5173
      COLLATEX_RATE_LIMIT: 20
    ports: ["8080:8080"]
  worker:
    build: ./backend/compile-service
    command: celery -A collatex.tasks worker -Q compile -l info
    volumes:
      - ./storage:/app/storage
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
  gateway:
    build: ./apps/collab_gateway
    environment:
      PORT: 1234
      ALLOWED_ORIGINS: localhost
      COLLATEX_API_TOKEN: changeme
    ports: ["1234:1234"]
  frontend:
    build:
      context: ./apps/frontend
      args:
        VITE_API_TOKEN: changeme
    ports: ["5173:80"]

