version: "3.9"
services:
  redis:
    image: redis:7-alpine
  backend:
    build: ./backend/compile-service
    environment:
      COLLATEX_STATE: redis
      REDIS_URL: redis://redis:6379
    ports: ["8080:8080"]
  worker:
    build: ./backend/compile-service
    entrypoint: ["uv", "run", "compile_service.worker:main"]
    environment:
      COLLATEX_STATE: redis
      REDIS_URL: redis://redis:6379
  gateway:
    build: ./apps/collab_gateway
    environment:
      PORT: 1234
      ALLOWED_ORIGINS: localhost
    ports: ["1234:1234"]
  frontend:
    build: ./apps/frontend
    ports: ["5173:80"]

